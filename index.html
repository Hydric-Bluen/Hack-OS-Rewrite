<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div style="display: inline-flex; flex-direction: row; align-items: center;">
        <img id="pause-menu-icon" alt="PauseIcon.png" src="res/images/PauseIcon.png" />
        <h2>Hack OS</h2>
      </div>
    </header>
    <div class="body">
      <div class="icon">
        <img id="email-window-icon" alt="EmailIcon.png" src="res/images/EmailIcon.png" />
        <label>Email</label>
      </div>
      <div class="icon">
        <img id="console-window-icon" alt="ConsoleIcon" src="res/images/ConsoleIcon.png" />
        <label>Console</label>
      </div>
    </div>
    <div class="window" id="console-window">
      <header>
        <h5>Console</h5>
      </header>
    </div>
    <div class="window" id="email-window">
      <header>
        <h5>Email</h5>
      </header>
    </div>
    <div class="window" id="pause-menu">
      <header>
        <h5>Paused</h5>
      </header>
      <div id="pause-menu-body" class="body">
        <button type="button" onclick="quitGame()">Quit</button>
      </div>
    </div>
    <!-- Audio -->
    <audio id="click">
      <source src="res/audio/click.mp3" type="audio/mpeg" />
      <source src="res/audio/click.ogg" type="audio/ogg" />
    </audio>
    <!-- All of the javascript imports -->
    <script type="text/javascript" src="scripts/data/keybinds.js"></script>
    <script type="text/javascript" src="scripts/data/program commands.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
