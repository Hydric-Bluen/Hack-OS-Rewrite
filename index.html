<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script type="text/javascript" src="scripts/data/keybinds.js"></script>
    <script type="text/javascript" src="scripts/data/program commands.js"></script>
  </head>
  <body>
    <div id="overlay"></div>
    <header class="topbar">
      <div style="display: inline-flex; flex-direction: row; align-items: center;">
        <img id="pause-menu-icon" alt="PauseIcon.png" src="res/images/PauseIcon.png" />
        <h2>Hack OS</h2>
      </div>
      <div class="icons">
        <div id="back-door-hack-icon" class="icon-hidden">
          <img id="backdoorhack-icon" alt="placeholder.png" src="res/images/BackDoorHackIcon.png" />
          <label id="quantity"></label>
        </div>
        <div class="body-flex-row">
          <div class="icon">
            <img id="day-jobs-icon" alt="DayJobsIcon.png" src="res/images/DayJobsIcon.png" />
            <label>Day Jobs</label>
          </div>
          <div class="icon">
            <img id="wifi-connections-icon" alt="wificonnectionswindowicon.png" src="res/images/WiFiConnectionsIcon.png" />
            <label>WiFi</label>
          </div>
        </div>
      </div>
    </header>
    <!-- Desktop Icons -->
    <div class="body-flex-row">
      <div id="email-icon" class="icon">
        <div id="new-emails"><p id="new-email-count"></p></div>
        <img id="email-window-icon" alt="EmailIcon.png" src="res/images/EmailIcon.png" />
        <label>Email</label>
      </div>
      <div class="icon">
        <img id="console-window-icon" alt="ConsoleIcon.png" src="res/images/ConsoleIcon.png" />
        <label>Console</label>
      </div>
      <div class="icon">
        <img id="shop-window-icon" alt="ShopIcon.png" src='res/images/ShopIcon.png' />
        <label>Shop</label>
      </div>
      <div id="wpa-1-cracker-icon-container" class="icon-hidden">
        <img id="wpa-1-cracker-icon" alt="placeholder.png" src="res/images/WiFiCrackerIcon.png" />
        <label>WiFi Cracker</label>
      </div>
      <div id="password-cracker-icon" class="icon-hidden">
        <img alt="placeholder.png" src="res/images/PasswordCrackerIcon.png" />
        <label>Password Cracker</label>
      </div>
      <div id="php-injector-icon" class="icon-hidden">
        <img alt="placeholder.png" src="res/images/PHPInjectorIcon.png" />
        <label>PHP Injector</label>
      </div>
      <div id="network-scanner-icon" class="icon-hidden">
        <img id="network-scanner-icon" alt="placeholder.png" src="res/images/NetworkScannerIcon.png" />
        <label>Network Scanner</label>
      </div>
    </div>
    <!-- WiFi Connections Window -->
    <div class="body-flex-row">
      <div class="window" id="wifi-connections-window">
        <header><h5>WiFi Connections<p style="float: right;" id="currently-connected-wifi"></p></h5></header>
        <div class="body">
          <button style="margin-bottom: 4px;" class="stretch-button" onclick="showDropDown('public-domain')">Public Domain</button>
          <button style="margin-bottom: 4px;" class="stretch-button" onclick="showDropDown('wpa-1')">WPA 1</button>
          <button style="margin-bottom: 4px;" class="stretch-button" onclick="showDropDown('wpa-2')">WPA 2</button>
        </div>
      </div>
      <div>
        <div class="window" id="public-domain-drop-down-menu">
          <div class="body">
            <table>
              <tbody id="public-domain-drop-down-menu-body">
    
              </tbody>
            </table>
          </div>
        </div>
        <div class="window" id="wpa-1-drop-down-menu">
          <div id="scroll-overflow" class="body">
            <table>
              <tbody id="wpa-1-drop-down-menu-body">
  
              </tbody>
            </table>
          </div>
        </div>
        <div class="window" id='wpa-2-drop-down-menu'>
          <div class="body">
            <table>
              <tbody id="wpa-2-drop-down-menu-body">
  
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="window" id="password-input-window">
        <header><h5 id="password-input-header"></h5></header>
        <div class="body">
          <input type="text" id="password-input" placeholder="Enter Password" />
        </div>
      </div>
    </div>
    <!-- Console Window -->
    <div class="window" id="console-window">
      <header>
        <h5>Console</h5>
      </header>
      <div class="body">
        <div class="body-border"><p id="command-line-output"></p></div>
        <input type="text" id="command-line-input" placeholder="Press enter to submit a command" />
      </div>
    </div>
    <!-- Email Window -->
    <div class="body-flex-row">
      <div class="window" id="email-window">
        <header>
          <h5>Inbox</h5>
        </header>
        <div id="email-window-body" class="body">
          <table>
            <tbody id="email-window-body-table"></tbody>
          </table>
        </div>
      </div>
      <div class="window" id="specific-email">
        <header>
          <h5 id="topic">Email</h5>
          <p id="author"></p>
        </header>
        <div id="body-container" class="body">
          <p id="body-content"></p>
        </div>
      </div>
    </div>
    <!-- Shop Window -->
    <div class="window" id="shop-window">
      <header>
        <h5 id="shop-header">Shop</h5>
      </header>
      <div id="shop-window-body" class="body">
        <table>
          <tbody id="shop-window-table"></tbody>
        </table>
      </div>
    </div>
    <!-- Accepted Contracts : ON HOLD -->
    <!-- Day Jobs Menu -->
    <div class="body-flex-row">
      <div class="window" id="day-jobs-window">
        <header><h5>Day Jobs</h5></header>
        <div class="body" id="day-jobs-window-body">
          <table>
            <tbody id="day-jobs-window-table"></tbody>
          </table>
        </div>
      </div>
      <div class="window" id="specific-day-job-window">
        <header><h5 id="day-job-name"></h5></header>
        <div class="body">
          <p id="day-job-description"></p>
        </div>
      </div>
    </div>
    <!-- WPA-1 Cracker -->
    <div class="window" id="wpa-1-cracker-window">
      <header>
        <h5>WPA-1 Cracker</h5>
      </header>
      <div class="body">
        <div style="height: 22.5vh;" class="body-border"><p id="wpa-1-output"></p></div>
        <input style="margin-top: 5px;" type="text" id="wpa-1-input" placeholder="Press enter to submit a command" />
      </div>
    </div>
    <!-- Pause Menu -->
    <div class="body-flex-row">
      <div class="window" id="pause-menu">
        <header>
          <h5>Paused</h5>
        </header>
        <div class="body-flex-column">
          <!-- <button class="stretch-button" type="button" onclick="saving = true;">Save</button>
          <button class="stretch-button" type="button" onclick="loading = true;">Load</button> -->
          <button class="stretch-button" type="button" onclick="showOptionsWindow()">Options</button>
          <button class="stretch-button" type="button" onclick="quitGame()">Quit</button>
        </div>
      </div>
      <!--  Options Menu -->
      <div class="window" id="options-menu">
        <header>
          <h5>Options</h5>
        </header>
        <div class="body">
          <div class="body-flex-row" style="position: relative; width: 32vw;">
            <p>Dark Mode</p>
            <div id="dark-mode-slider">
              <label class="switch">
                <input onclick="enableDarkMode()" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div class="body-flex-row" style="position: relative; width: 32vw;">
            <p>Audio Volume</p>
            <input style="text-align: center; position: absolute; right: 0%; margin-right: 10vw; width: 32px;" type="text" id="volume-adjuster" />
          </div>
        </div>
      </div>
    </div>
    <!-- Audio -->
    <audio id="click">
      <source src="res/audio/click.mp3" type="audio/mpeg" />
      <source src="res/audio/click.ogg" type="audio/ogg" />
    </audio>
    <audio id="notification">
      <source src="res/audio/notification.mp3" type="audio/mpeg" />
      <source src="res/audio/notification.ogg" type="audio/ogg" />
    </audio>
    <script type="text/javascript" src="scripts/data/Emails.js"></script>
    <script type="text/javascript" src="scripts/data/config.js"></script>
    <script type="text/javascript" src="scripts/windowhandler.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
